<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script>
      function display(response)
      {
        var html;
        var i;

        html='';
        html+='ID: '+response.id+'<br>';
        html+='Name: '+response.name+'<br>';
        html+='E-mail: '+response.email+'<br>';
        html+='Username: '+response.username+'<br>';

        html+="Homes:<br>";
        i=0;
        response.homes.forEach(element => {
          html+='        '+element.id+" - "+element.name+'<br>';  
        });

        document.getElementById("info").innerHTML=html;
      }
      
      function loadInfo() 
      {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() 
          {
              if (this.readyState == 4 && this.status == 200) 
              {
                display(JSON.parse(this.responseText));
              }
          };
          xhttp.open("GET", "/api/account", true);
          xhttp.setRequestHeader("Content-type", "application/json");
          xhttp.send("");
      }
    </script>  
  </head>
  <body onload="javascript:loadInfo();">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header"><h1>Account</h1></div>
        <div class="card-body">
          <div id="info"></div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <a href="/" role="button" class="btn btn-primary btn-block">
            <i class="fas fa-address-card"></i> Return
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
